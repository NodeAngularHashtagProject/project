<body>
<div ng-app="Hashatag" ng-controller="InstagramCtrl"> 
<div class="search_input">

	<span class="start">#</span><input type="text" 
		ng-model="search" 
        ng-change="change()"Ω
        placeholder="Enter a tag"
        id="search"
        />

	<div class="form-group">
		<div class="inner-addon left-addon">
			<i class="glyphicon glyphicon-hashtag"></i>
			<input type="text" 
				ng-model="search" 
        		ng-change="change()"
        		placeholder="Enter a tag"
        		id="search"
        		class="form-control"
        	/>
        </div>
    </div>

</div>
<div class="filter">
		<input type='checkbox' name='twitter' value='valuable' id="twitter"/><label for="twitter"></label>
		<input type='checkbox' name='instagram' value='valuable' id="instagram"/><label for="instagram"></label>
		<input type='checkbox' name='facebook' value='valuable' id="facebook"/><label for="facebook"></label>

</div>
<div class="wrapper">
<div class="left_content">
	{{please}}
	<ul id="instagram-list" class="small-block-grid-1 medium-block-grid-3 large-block-grid-5">
		<div class="grid-sizer"></div>
    	<li class="instagram-item" ng-repeat="item in items">
    		<div class="videourl" style="display:none">{{item.videos.low_bandwidth.url}}</div>
    		<div class="image">
    			<a ng-href="{{item.link}}" target="_blank">
            		<img width="250" ng-src="{{ item.images.standard_resolution.url }}" src="" alt="">
        		</a>
        	</div>
        	<div class="likes">
        		<span class="fa fa-heart"> {{item.likes.count}}</span>
        	</div>
        	<div class="user">
        		<a ng-href="https://instagram.com/{{item.user.username}}" target="_blank">{{item.user.username}}</a>
       		</div>
        	<div class="text">
        		{{item.caption.text}}
        	</div>
    	</li>
	</ul>
</div>
<div class="right_content">
	<div class="all_time_favorite">
		<h3>Mest s√∏gte tags</h3>

	</div>
	<div class="date_picker">
		<div class="form-group">
			<select id="day_week_month" class="form-control">
				<option value="day">Daglig</option>
				<option value="week">Ugentlig</option>
				<option value="month">M√•nedlig</option>
			</select>
		</div>

	<div class="bar_graph">
