<!DOCTYPE html>
<html>

	<title>Hashatag</title>

	<meta charset="UTF-8">
	<meta name="description" content="Hashatag is an online tag searcher">
	<meta name="keywords" content="Hashtags, search">
	<meta name="author" content="Mikkel Belchuke">
	<meta name="viewport" content="width=device-width" />
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" media="(max-width: 1345px)" href="css/1345px.css">
	<link rel="stylesheet" media="(max-width: 1075px)" href="css/1075px.css">
	<link rel="stylesheet" media="(max-width: 725px)" href="css/725px.css">
	<link rel="stylesheet" media="(max-width: 610px)" href="css/610px.css">
	<link rel="stylesheet" media="(max-width: 492px)" href="css/492px.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
	<script src="js/jQuery.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/InstagramCtrl.js"></script>
	<script src="js/controllers/TwitterCtrl.js"></script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-69599321-1', 'auto');
	  ga('send', 'pageview');

	  </script>
<body>
<div ng-app="Hashatag" > 
<div class="search_input">
	<span class="start">#</span><input type="text" 
		ng-model="search" 
        ng-change="change()"½
        placeholder="Enter a tag"
        id="search"
        />
</div>
<div class="filter">
		<input type='checkbox' name='twitter' value='valuable' id="twitter"/><label for="twitter"></label>
		<input type='checkbox' name='instagram' value='valuable' id="instagram"/><label for="instagram"></label>
		<input type='checkbox' name='facebook' value='valuable' id="facebook"/><label for="facebook"></label>

</div>
<div class="wrapper">
<div ng-controller="TwitterCtrl">
	<ul id="twitter-list" class="small-block-grid-1 medium-block-grid-3 large-block-grid-5">
		<div class="grid-sizer"></div>
    	<li class="twitter-item" ng-repeat="item in items">
    		<div class="videourl" style="display:none">{{item.videos.low_bandwidth.url}}</div>
    		<div class="image">
    			<a ng-href="{{item.link}}" target="_blank">
            		<img width="250" ng-src="{{ item.images.standard_resolution.url }}" src="" alt="">
        		</a>
        	</div>
        	<div class="likes">
        		<span class="fa fa-heart"> {{item.likes.count}}</span>
        	</div>
        	<div class="user">
        		<a ng-href="https://instagram.com/{{item.user.username}}" target="_blank">{{item.user.username}}</a>
       		</div>
        	<div class="text">
        		{{item.caption.text}}
        	</div>
    	</li>
	</ul>
</div>
<div ng-controller="InstagramCtrl">
<ul id="instagram-list" class="small-block-grid-1 medium-block-grid-3 large-block-grid-5">
	<div class="grid-sizer"></div>
    <li class="instagram-item" ng-repeat="item in items">
    	<div class="videourl" style="display:none">{{item.videos.low_bandwidth.url}}</div>
    	<div class="image">
    		<a ng-href="{{item.link}}" target="_blank">
            	<img width="250" ng-src="{{ item.images.standard_resolution.url }}" src="" alt="">
        	</a>
        </div>
        <div class="likes">
        	<span class="fa fa-heart"> {{item.likes.count}}</span>
        </div>
        <div class="user">
        	<a ng-href="https://instagram.com/{{item.user.username}}" target="_blank">{{item.user.username}}</a>
       	</div>
        <div class="text">
        	{{item.caption.text}}
        </div>
    </li>
</ul>
</div>
</div>
</body>

</html>
